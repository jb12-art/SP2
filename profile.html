<!-- profile.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="#" />
    <!-- script -->
    <script type="module" src="./js/pages/profile.js"></script>
    <script type="module" src="./js/pages/authState.js"></script>

    <title>Profile</title>
  </head>

  <body>
    <div class="flex flex-col min-h-screen">
      <header>
        <a href="index.html">
          <h1>Auction House</h1>
        </a>
      </header>

      <main>
        <!-- credit, profile btn, logout btn div -->
        <div id="userContent" class="m-1 grid grid-cols-6 md:grid-cols-10">
          <!-- credit -->
          <div id="credits"></div>
          <!-- avatar -->
          <a href="profile.html" id="avatar" class="col-start-4 md:col-start-2">
          </a>
          <!-- logout btn -->
          <a
            href="index.html"
            id="logoutBtn"
            class="col-start-6 md:col-start-10"
            >Logout</a
          >
        </div>

        <h4 class="text-center mt-2">Profile</h4>
        <!-- banner -->
        <div class="border black border-solid h-20 mb-2" id="bannerImg">
          Banner
        </div>

        <!-- where profile bio text go -->
        <div id="profileText"></div>

        <!-- name, email, listings, bids, wins -->
        <section class="mb-10 mx-auto flex flex-col w-[95%]">
          <!-- name -->
          <p>Name</p>
          <div id="userName" class="border border-black w-fit mb-2"></div>
          <!-- email -->
          <p>Email</p>
          <div id="userEmail" class="border border-black w-fit mb-2"></div>

          <!-- listings -->
          <p>Listings</p>
          <div id="listingsNr" class="border border-black w-fit mb-2"></div>
          <!-- bids -->
          <p>Bids</p>
          <div id="bidsNr" class="border border-black w-fit mb-2"></div>
          <!-- wins -->
          <p>Wins</p>
          <div id="winsNr" class="border border-black w-fit"></div>
        </section>

        <!-- profile form -->
        <div class="m-1">
          <small
            class="block mx-auto w-fit bg-red-400"
            id="profileFormError"
          ></small>
          <form
            id="profileForm"
            class="mx-auto flex flex-col max-w-155 w-[95%]"
          >
            <!-- banner -->
            <label for="banner Url">Banner</label>
            <input
              id="bannerUrl"
              type="url"
              name="banner"
              placeholder="banner url"
            />
            <!-- avatar -->
            <label for="avatar Url">Avatar</label>
            <input
              id="avatarUrl"
              type="url"
              name="avatar"
              placeholder="avatar url"
            />
            <!-- bio -->
            <label for="bio text">Bio</label>
            <input
              class="h-20"
              id="bioText"
              type="text"
              name="bio"
              placeholder="Add text to your profile"
            />

            <!-- button -->
            <div>
              <input type="submit" value="Update" class="cursor-pointer" />
            </div>
          </form>
        </div>
      </main>

      <footer>
        <p>&copy; 2026 Auction House</p>
      </footer>
    </div>
  </body>
</html>
