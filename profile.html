<!-- profile.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="#" />
    <!-- script -->
    <script type="module" src="./js/pages/profile.js" defer></script>
    <script type="module" src="./js/pages/authState.js" defer></script>

    <title>Profile</title>
  </head>

  <body>
    <div class="flex flex-col min-h-screen">
      <header>
        <a href="index.html">
          <h1>Auction House</h1>
        </a>
      </header>

      <main>
        <!-- credit, profile btn, logout btn div -->
        <div id="userContent" class="m-1 grid grid-cols-6 md:grid-cols-10">
          <!-- credit -->
          <div id="credits"></div>
          <!-- avatar -->
          <a href="profile.html" id="avatar" class="col-start-3 md:col-start-2">
          </a>
          <!-- logout btn -->
          <a
            href="index.html"
            id="logoutBtn"
            class="col-start-6 md:col-start-10"
            >Logout</a
          >
        </div>

        <h4 class="text-center mt-2">Profile</h4>
        <!-- banner -->
        <div class="border black border-solid h-20" id="bannerImg">Banner</div>

        <!-- listings -->
        <p>Listings</p>
        <div id="listingsNr" class="border border-black w-fit"></div>
        <!-- wins -->
        <p>Wins</p>
        <div id="winsNr" class="border border-black w-fit"></div>

        <div>
          <!-- name -->
          <p>Name</p>
          <div id="userName" class="border border-black w-fit"></div>
          <!-- email -->
          <p>Email</p>
          <div id="userEmail" class="border border-black w-fit"></div>
        </div>

        <!-- profile form -->
        <div class="m-1">
          <form
            id="profileForm"
            class="mx-auto flex flex-col max-w-155 w-[95%]"
          >
            <!-- banner -->
            <label for="banner Url">Banner</label>
            <input
              class="form_input"
              id="bannerUrl"
              type="banner Url"
              name="banner"
              placeholder="banner url"
            />
            <!-- avatar -->
            <label for="avatar Url">Avatar</label>
            <input
              class="form_input"
              id="avatarUrl"
              type="avatar url"
              name="avatar"
              placeholder="avatar url"
            />
            <!-- bio -->
            <label for="bio text">Bio</label>
            <input
              class="form_input"
              id="bioText"
              type="bio text"
              name="bio"
              placeholder="bio text"
            />
          </form>
        </div>
      </main>

      <footer>
        <p>&copy; 2026 Auction House</p>
      </footer>
    </div>
  </body>
</html>
