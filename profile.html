<!-- profile.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="#" />
    <!-- script -->
    <script type="module" src="./js/pages/profile.js"></script>
    <script type="module" src="./js/pages/authState.js"></script>

    <title>Profile</title>
  </head>

  <body>
    <div class="flex flex-col min-h-screen">
      <header>
        <a href="index.html">
          <h1>Auction House</h1>
        </a>
      </header>

      <main>
        <!-- credit, profile btn, logout btn div -->
        <div id="userContent" class="m-2 grid grid-cols-6 md:grid-cols-10">
          <!-- credit -->
          <div
            id="credits"
            aria-label="Your credit to spend"
            class="md:col-start-2"
          ></div>
          <!-- avatar -->
          <a href="profile.html" id="avatar" class="col-start-4 md:col-start-4">
          </a>
          <!-- logout btn -->
          <a
            href="index.html"
            id="logoutBtn"
            class="col-start-6 md:col-start-10"
            >Logout</a
          >
        </div>
        <hr />

        <h1 class="text-center mt-2">Profile</h1>
        <!-- banner -->
        <div class="h-24 mb-2" id="bannerImg"></div>

        <!-- profile bio text -->
        <section class="mx-auto flex flex-col w-[95%] mb-14 md:w-5xl">
          <div id="profileText" class="border border-black"></div>
        </section>

        <!-- name, email, (stats of all) = listings, bids, wins -->
        <section class="mx-auto flex flex-col w-[95%] mb-14 md:w-5xl">
          <!-- name -->
          <p>Name</p>
          <div id="userName" class="border border-black w-fit mb-2"></div>
          <hr />

          <!-- email -->
          <p>Email</p>
          <div id="userEmail" class="border border-black w-fit mb-2"></div>
          <hr />

          <!-- listings -->
          <div>
            <p>Listings</p>
            <div id="listingsNr" class="border border-black w-fit mb-2"></div>
          </div>
          <hr />

          <!-- bids -->
          <div>
            <p>Bids</p>
            <div id="bidsNr" class="border border-black w-fit mb-2"></div>
          </div>
          <hr />

          <!-- wins -->
          <div>
            <p>Wins</p>
            <div id="winsNr" class="border border-black w-fit mb-2"></div>
          </div>
          <hr />
        </section>

        <!-- user listings in profile -->
        <section class="mx-auto w-[95%] mb-14 md:w-5xl">
          <h4>Your Listings</h4>
          <div id="userListings" class="grid gap-4"></div>
        </section>
        <hr />

        <!-- user bids in profile -->
        <section class="mx-auto w-[95%] mb-14 md:w-5xl">
          <h4>Your Bids</h4>
          <div id="userBids" class="grid gap-4"></div>
        </section>
        <hr />

        <!-- user wins in profile -->
        <section class="mx-auto w-[95%] mb-14 md:w-5xl">
          <h4>Your Wins</h4>
          <div id="userWins" class="grid gap-4"></div>
        </section>
        <hr />

        <!-- profile form -->
        <div class="m-1">
          <small
            class="block mx-auto w-fit bg-red-400"
            id="profileFormError"
          ></small>
          <form id="profileForm" class="mx-auto flex flex-col w-[95%] md:w-5xl">
            <!-- avatar -->
            <label for="avatar Url">Avatar</label>
            <input
              id="avatarUrl"
              type="url"
              name="avatar"
              placeholder="avatar url"
            />
            <!-- banner -->
            <label for="banner Url">Banner</label>
            <input
              id="bannerUrl"
              type="url"
              name="banner"
              placeholder="banner url"
            />

            <!-- bio -->
            <label for="bio text">Bio</label>
            <input
              class="h-20"
              id="bioText"
              type="text"
              name="bio"
              placeholder="Add text to your profile"
            />

            <!-- button -->
            <div>
              <input type="submit" value="Update" class="cursor-pointer" />
            </div>
          </form>
        </div>
      </main>

      <footer>
        <p>&copy; 2026 Auction House</p>
      </footer>
    </div>
  </body>
</html>
