<!-- profile.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="#" />
    <!-- script -->
    <script type="module" src="./js/pages/profile.js"></script>
    <script type="module" src="./js/pages/authState.js"></script>

    <title>Profile</title>
  </head>

  <body>
    <div class="flex flex-col min-h-screen">
      <header>
        <h1><a href="index.html">Auction House</a></h1>
      </header>

      <main>
        <!-- credit, profile btn, logout btn div -->
        <div id="userContent" class="m-2 grid grid-cols-6 md:grid-cols-10">
          <!-- credit -->
          <div
            id="credits"
            aria-live="polite"
            role="status"
            class="md:col-start-2"
          ></div>

          <!-- avatar -->
          <a
            href="profile.html"
            id="avatar"
            aria-label="View your profile"
            class="col-start-4 md:col-start-4"
          >
          </a>

          <!-- logout btn -->
          <button
            id="logoutBtn"
            class="col-start-6 md:col-start-10 cursor-pointer"
          >
            Logout
          </button>
        </div>
        <hr />

        <h2 class="text-center mt-2">Profile</h2>
        <!-- banner -->
        <div class="h-24 mb-2" id="bannerImg"></div>

        <!-- create a listing button -->
        <div class="grid grid-cols-6 m-2 md:grid-cols-10">
          <button
            id="createListing"
            class="md:col-start-2 cursor-pointer bg-amber-400"
          >
            Create a listing
          </button>
        </div>

        <!-- crate listing form -->
        <div
          id="createListingForm"
          class="flex flex-col mx-auto w-[95%] mb-14 md:w-5xl hidden border p-1 mt-2"
        >
          <h3 class="underline mb-5">Create listing</h3>

          <!-- image input -->
          <label for="listingImageInput">Image URL (comma separated)</label>
          <input
            id="listingImageInput"
            placeholder="Image URL (comma separated)"
          />

          <!-- title input -->
          <label for="listingTitleInput">Title</label>
          <input id="listingTitleInput" placeholder="Title" />

          <!-- description input -->
          <label for="listingDescriptionInput">Description</label>
          <textarea
            id="listingDescriptionInput"
            class="border mb-5"
            placeholder="Description"
          ></textarea>

          <!-- end date -->
          <small>End date</small>
          <input type="datetime-local" id="listingEndDateInput" />

          <!-- tags -->
          <label for="listingTagsInput">Tags (comma separated)</label>
          <input id="listingTagsInput" placeholder="Tags (comma separated)" />

          <!-- submit button -->
          <button
            id="submitListingBtn"
            class="border p-1 w-fit bg-green-200 hover:bg-green-300 cursor-pointer"
          >
            Create
          </button>

          <!-- create message -->
          <p id="createListingMessage" aria-live="polite"></p>
        </div>

        <!-- profile bio text -->
        <section class="mx-auto flex flex-col w-[95%] mb-14 mt-6 md:w-5xl">
          <div id="profileText" class="border border-black"></div>
        </section>

        <!-- name, email, (stats of all) = listings, bids, wins -->
        <section class="mx-auto flex flex-col w-[95%] mb-14 md:w-5xl">
          <!-- name -->
          <p>Name:</p>
          <div id="userName"></div>
          <hr />

          <!-- email -->
          <p>Email:</p>
          <div id="userEmail"></div>
          <hr />

          <!-- listings -->
          <div>
            <p>Listings:</p>
            <div id="listingsNr"></div>
          </div>
          <hr />

          <!-- bids -->
          <div>
            <p>Bids:</p>
            <div id="bidsNr"></div>
          </div>
          <hr />

          <!-- wins -->
          <div>
            <p>Wins:</p>
            <div id="winsNr"></div>
          </div>
          <hr />
        </section>
        <hr class="mx-auto w-[95%] md:w-5xl" />

        <!-- user listings in profile -->
        <section
          aria-labelledby="userListingsHeading"
          class="mx-auto w-[95%] mb-14 md:w-5xl"
        >
          <h3 id="userListingsHeading">Your Listings</h3>
          <div id="userListings" class="grid grid-cols-2 gap-4"></div>
        </section>
        <hr class="mx-auto w-[95%] md:w-5xl" />

        <!-- user bids in profile -->
        <section class="mx-auto w-[95%] mb-14 md:w-5xl">
          <h3>Your Bids</h3>
          <div id="userBids" class="grid grid-cols-2 gap-4"></div>
        </section>
        <hr class="mx-auto w-[95%] md:w-5xl" />

        <!-- user wins in profile -->
        <section class="mx-auto w-[95%] mb-14 md:w-5xl">
          <h3>Your Wins</h3>
          <div id="userWins" class="grid grid-cols-2 gap-4"></div>
        </section>
        <hr class="mx-auto w-[95%] md:w-5xl mb-14" />

        <!-- profile form -->
        <div class="m-1">
          <small
            class="block mx-auto w-fit bg-red-400"
            id="profileFormError"
            aria-live="assertive"
          ></small>

          <form id="profileForm" class="mx-auto flex flex-col w-[95%] md:w-5xl">
            <h3 class="mb-2">Edit your profile</h3>

            <!-- avatar -->
            <label for="avatarUrl">Avatar</label>
            <input
              id="avatarUrl"
              type="url"
              name="avatar"
              placeholder="avatar url"
            />
            <!-- banner -->
            <label for="bannerUrl">Banner</label>
            <input
              id="bannerUrl"
              type="url"
              name="banner"
              placeholder="banner url"
            />

            <!-- bio -->
            <label for="bioText">Bio</label>
            <textarea
              class="h-20 border mb-4 pl-2"
              id="bioText"
              type="text"
              name="bio"
              placeholder="Add text to your profile"
            ></textarea>

            <!-- button -->
            <div>
              <input type="submit" value="Update" class="cursor-pointer" />
            </div>
          </form>
        </div>
      </main>

      <footer>
        <p>&copy; 2026 Auction House</p>
      </footer>
    </div>
  </body>
</html>
