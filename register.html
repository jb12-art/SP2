<!-- register.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="#" />
    <!-- script -->
    <script type="module" src="./js/pages/register.js"></script>

    <title>Register</title>
  </head>

  <body>
    <div class="flex flex-col min-h-screen">
      <header>
        <a href="index.html">
          <h1>Auction House</h1>
        </a>
      </header>

      <main>
        <h1 class="text-center mb-7 mt-12">Register</h1>

        <p class="text-center">
          Register a user, then Login to use Auction House
        </p>

        <!-- register form -->
        <div class="m-1">
          <div class="register-message" id="registerMessage"></div>
          <form
            id="registerForm"
            class="mx-auto flex flex-col max-w-125 w-[95%]"
          >
            <!-- name -->
            <label for="nameRegistration">Name</label>
            <input
              type="text"
              name="name"
              id="nameRegistration"
              aria-label="type a username"
              aria-describedby="nameError"
              pattern="[a-zA-Z0-9_]+"
              title="Name must not contain spaces or special characters (letters, numbers, and underscores only)."
              required
              placeholder="name"
            />
            <small class="error-message" id="nameError"></small>

            <!-- email -->
            <label for="emailRegistration">Email</label>
            <input
              type="email"
              id="emailRegistration"
              name="email"
              required
              title="Enter an email address that ends in @stud.noroff.no"
              placeholder="example@stud.noroff.no"
              aria-label="type an email address that ends in @stud.noroff.no"
            />
            <small class="error-message bg-red-400" id="emailError"></small>

            <!-- password -->
            <label for="passwordRegistration">Password</label>
            <input
              type="password"
              name="password"
              id="passwordRegistration"
              aria-label="type a password that is minimum 8 characters"
              aria-describedby="passwordError"
              required
              title="password need to be minimum 8 characters"
              placeholder="password"
              minlength="8"
            />
            <small class="error-message" id="passwordError"></small>
            <p class="mb-10">Password need to be minimum 8 characters</p>

            <!-- button to register -->
            <div>
              <input
                class="text-center px-1.5"
                type="submit"
                value="Register"
              />
            </div>
          </form>
        </div>
      </main>

      <footer>
        <p>&copy; 2026 Auction House</p>
      </footer>
    </div>
  </body>
</html>
