<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="#" />
    <!-- script -->
    <script type="module" src="./js/api/auth.js"></script>
    <script type="module" src="./js/pages/authState.js"></script>
    <script type="module" src="./js/pages/home.js"></script>
    <title>Home</title>
  </head>

  <body>
    <a href="#mainContent" class="skip-link">Skip to main content</a>
    <div class="flex flex-col min-h-screen">
      <header>
        <h1>Auction House</h1>
      </header>

      <main id="mainContent">
        <!-- Logged in UI -->
        <div id="userContent" class="hide m-2 grid grid-cols-6 md:grid-cols-10">
          <!-- credit -->
          <div
            id="credits"
            aria-label="Your credit to spend"
            class="md:col-start-2"
          ></div>

          <!-- avatar -->
          <a href="profile.html" id="avatar" class="col-start-4 md:col-start-4">
            <span class="sr-only">Go to profile</span>
          </a>

          <!-- logout button -->
          <button
            id="logoutBtn"
            aria-label="Logout from Auction House"
            class="col-start-6 md:col-start-10 cursor-pointer"
          >
            Logout
          </button>
        </div>
        <hr />

        <!-- Logged out UI -->
        <div id="guestContent">
          <p class="text-center mt-4 mb-2">
            Register a user, then Login to use Auction House.
          </p>
          <p class="text-center mb-2">Login if you already have a user.</p>

          <!-- register | login buttons -->
          <div class="justify-center flex gap-3">
            <!-- register -->
            <a
              href="register.html"
              class="bg-gray-50 hover:bg-gray-300 border border-black px-2 rounded cursor-pointer"
              >Register</a
            >

            <!-- login -->
            <a
              href="login.html"
              class="bg-gray-50 hover:bg-gray-300 border border-black px-2 rounded cursor-pointer"
              >Login</a
            >
          </div>
        </div>

        <!-- create a listing -->
        <div class="grid grid-cols-6 m-2 mt-5 md:grid-cols-10">
          <!-- profile -->
          <a
            href="profile.html"
            id="createListing"
            class="hidden md:col-start-2 bg-amber-400"
            >Create a listing in profile</a
          >
        </div>

        <!-- search bar -->
        <form
          role="search"
          class="flex justify-center items-center mt-10 ml-2 mr-2"
        >
          <label for="searchItem" class="sr-only">Search listings</label>
          <input
            type="search"
            id="searchItem"
            name="search"
            placeholder="search for items"
            class="w-100"
          />
        </form>

        <!-- filter -->
        <div
          class="flex justify-center gap-2 mt-2"
          role="group"
          aria-label="Listing filters"
        >
          <!-- newest -->
          <button
            id="filterNewest"
            class="border rounded-sm p-1 cursor-pointer hover:bg-gray-200"
          >
            Newest item
          </button>
        </div>

        <!-- tag filter -->
        <div class="flex justify-center mt-3 gap-2">
          <label for="tagFilter" class="sr-only"
            >Filter listings by category</label
          >
          <select
            id="tagFilter"
            class="cursor-pointer border rounded-sm p-1 hover:bg-gray-200"
          >
            <option value="">All categories</option>
            <option value="tech">Tech</option>
            <option value="furniture">Furniture</option>
            <option value="animal">Animal</option>
            <option value="nature">Nature</option>
          </select>
        </div>

        <h2 class="sr-only">Auctin listings</h2>

        <!-- Auction House item listings -->
        <div id="saleItems" aria-live="polite"></div>
      </main>

      <footer>
        <p>&copy; 2026 Auction House</p>
      </footer>
    </div>
  </body>
</html>
