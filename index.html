<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="#" />
    <!-- script -->
    <script type="module" src="./js/api/auth.js" defer></script>
    <script type="module" src="./js/pages/authState.js" defer></script>
    <script type="module" src="./js/pages/home.js" defer></script>
    <title>Home</title>
  </head>

  <body>
    <div class="flex flex-col min-h-screen">
      <header>
        <h1>Auction House</h1>
      </header>

      <main>
        <!-- Logged in UI -->
        <div id="userContent" class="hidden grid grid-cols-6 md:grid-cols-10">
          <div id="credits"></div>
          <a href="profile.html">
            <div id="avatar"></div>
          </a>
          <button id="logoutBtn" class="col-start-6 md:col-start-10">
            Logout
          </button>
        </div>

        <!-- Logged out UI -->
        <div id="guestContent">
          <p class="text-center mt-4 mb-2">
            Register a user, then Login to use Auction House.
          </p>
          <p class="text-center mb-2">Login if you already have a user.</p>

          <!-- register | login buttons -->
          <div class="justify-center flex gap-3">
            <a href="register.html"
              ><button
                class="bg-gray-50 hover:bg-gray-300 border border-black px-2 rounded cursor-pointer"
              >
                Register
              </button></a
            >

            <a href="login.html"
              ><button
                class="bg-gray-50 hover:bg-gray-300 border border-black px-2 rounded cursor-pointer"
              >
                Login
              </button></a
            >
          </div>
        </div>

        <!-- Auction House item listings -->
        <div id="saleItems"></div>
      </main>

      <footer>
        <p>&copy; 2026 Auction House</p>
      </footer>
    </div>
  </body>
</html>
