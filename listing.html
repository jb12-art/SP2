<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="#" />
    <!-- script -->
    <script type="module" src="./js/pages/listing.js"></script>
    <title>Listing</title>
  </head>

  <body>
    <div class="flex flex-col min-h-screen">
      <header>
        <a href="index.html">
          <h1>Auction House</h1>
        </a>
      </header>

      <main>
        <h2>Listing</h2>
        <hr />

        <img id="listingImage" alt="Listing image" style="max-width: 400px" />

        <h3 id="listingTitle"></h3>

        <div id="listingDescription"></div>

        <p><strong>Seller:</strong> <span id="listingSeller"></span></p>

        <p>
          <strong>Highest bid:</strong>
          <span id="currentBid">No bids yet</span>
        </p>

        <div class="bid-section">
          <input type="number" id="bidAmount" placeholder="Enter your bid" />
          <button id="placeBidBtn">Place Bid</button>

          <hr />
          <p id="bidMessage"></p>
        </div>

        <h3>Bid History</h3>
        <ul id="bidHistory"></ul>
      </main>

      <footer>
        <p>&copy; 2026 Auction House</p>
      </footer>
    </div>
  </body>
</html>
