<!-- login.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="#" />
    <!-- script -->
    <script type="module" src="./js/pages/login.js"></script>

    <title>Login</title>
  </head>

  <body>
    <div class="flex flex-col min-h-screen">
      <header>
        <a href="index.html">
          <h1>Auction House</h1>
        </a>
      </header>

      <main>
        <h1 class="text-center mb-7 mt-12">Login</h1>

        <p class="text-center">Login to use Auction House</p>

        <!-- login form -->
        <div class="m-1">
          <div class="login-message" id="loginMessage"></div>
          <form id="loginForm" class="mx-auto flex flex-col max-w-125 w-[95%]">
            <!-- email -->
            <label for="emailLogin">Email</label>
            <input
              type="email"
              name="email"
              id="emailLogin"
              required
              title="Enter an email address that ends in @stud.noroff.no"
              placeholder="example@stud.noroff.no"
              aria-label="type an email address that ends in @stud.noroff.no"
            />
            <small class="error-message" id="emailError"></small>

            <!-- password -->
            <label for="passwordLogin">Password</label>
            <input
              type="password"
              name="password"
              id="passwordLogin"
              required
              title="password need to be minimum 8 characters"
              placeholder="password"
              minlength="8"
            />
            <small class="error-message" id="passwordError"></small>

            <!-- button to register -->
            <div>
              <input class="text-center px-1.5" type="submit" value="Login" />
            </div>
          </form>
        </div>
      </main>

      <footer>
        <p>&copy; 2026 Auction House</p>
      </footer>
    </div>
  </body>
</html>
