<!-- login.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="#" />
    <!-- script -->
    <script type="module" src="./js/pages/login.js" defer></script>

    <title>Login</title>
  </head>

  <body>
    <div class="flex flex-col min-h-screen">
      <header>
        <h1>Auction House</h1>
      </header>

      <main>
        <p class="text-center">Login to use Auction House</p>

        <h4 class="text-center mt-12">Login</h4>
        <!-- login form -->
        <div class="m-1">
          <div class="login-message" id="loginMessage"></div>
          <form id="loginForm" class="mx-auto flex flex-col max-w-125 w-[95%]">
            <!-- email -->
            <label for="emailLogin">Email</label>
            <input
              class="form_input"
              type="email"
              name="email"
              id="emailLogin"
              required
              placeholder="email"
            />
            <small class="error-message" id="emailError"></small>

            <!-- password -->
            <label for="passwordLogin">Password</label>
            <input
              class="form_input"
              type="password"
              name="password"
              id="passwordLogin"
              required
              placeholder="password"
              minlength="8"
            />
            <small class="error-message" id="passwordError"></small>

            <!-- button to register -->
            <div>
              <input class="text-center px-1.5" type="submit" value="Login" />
            </div>
          </form>
        </div>
      </main>

      <footer>
        <p>&copy; 2026 Auction House</p>
      </footer>
    </div>
  </body>
</html>
